<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown转政府公文格式工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", 
                         "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 2px dashed #d0d0d0;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f5f5ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        .file-input {
            display: none;
        }

        .textarea-container {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .selected-file {
            margin-top: 20px;
            padding: 16px;
            background: #f5f5ff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-name {
            color: #333;
            font-weight: 600;
        }

        .remove-file {
            background: none;
            border: none;
            color: #999;
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
        }

        .remove-file:hover {
            color: #f44336;
        }

        .status-message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .status-message.loading {
            background: #e3f2fd;
            color: #1565c0;
            display: block;
        }

        .format-guide {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 14px;
        }

        .format-guide h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .format-guide ul {
            list-style: none;
            padding-left: 0;
        }

        .format-guide li {
            padding: 6px 0;
            color: #666;
        }

        .format-guide code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            textarea {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 Markdown转政府公文格式</h1>
            <p>支持文件上传或直接粘贴文本，一键生成标准公文格式Word文档</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">上传文件</button>
            <button class="tab" onclick="switchTab('text')">粘贴文本</button>
        </div>

        <!-- 上传文件标签页 -->
        <div id="upload-tab" class="tab-content active">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">点击选择或拖拽Markdown文件到此处</div>
                <div class="upload-hint">支持 .md、.markdown、.txt 格式</div>
                <input type="file" id="fileInput" class="file-input" accept=".md,.markdown,.txt">
            </div>

            <div id="selectedFile" class="selected-file" style="display: none;">
                <div class="file-info">
                    <span class="file-icon">📄</span>
                    <span class="file-name" id="fileName"></span>
                </div>
                <button class="remove-file" onclick="removeFile()">✕</button>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="convertFileBtn" onclick="convertFile()" disabled>
                    🚀 转换并下载
                </button>
            </div>
        </div>

        <!-- 粘贴文本标签页 -->
        <div id="text-tab" class="tab-content">
            <div class="textarea-container">
                <textarea id="markdownText" placeholder="在此粘贴或输入Markdown文本...&#10;&#10;示例：&#10;# 文档标题&#10;&#10;## 一、主要内容&#10;&#10;这是正文内容..."></textarea>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="clearText()">清空</button>
                <button class="btn btn-primary" onclick="convertText()">
                    🚀 转换并下载
                </button>
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="format-guide">
            <h3>📝 支持的Markdown语法</h3>
            <ul>
                <li><code>#</code> 主标题 → 方正小标宋简体 22磅 加粗 居中</li>
                <li><code>##</code> 一级标题 → 黑体 16磅</li>
                <li><code>###</code> 二级标题 → 楷体_GB2312 16磅 加粗</li>
                <li><code>####</code> 三级标题 → 楷体_GB2312 16磅</li>
                <li><code>-</code> 列表项 → 仿宋_GB2312 16磅</li>
                <li><code>**文本**</code> 加粗文本</li>
                <li><code>*文本*</code> 斜体文本</li>
            </ul>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // 标签页切换
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            hideStatus();
        }

        // 上传区域交互
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('selectedFile').style.display = 'flex';
            document.getElementById('convertFileBtn').disabled = false;
            hideStatus();
        }

        function removeFile() {
            selectedFile = null;
            fileInput.value = '';
            document.getElementById('selectedFile').style.display = 'none';
            document.getElementById('convertFileBtn').disabled = true;
        }

        function clearText() {
            document.getElementById('markdownText').value = '';
            hideStatus();
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + type;
        }

        function hideStatus() {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = 'status-message';
        }

        // 转换文件
        async function convertFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            showStatus('正在转换中，请稍候...', 'loading');

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = '公文格式文档.docx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showStatus('✅ 转换成功！文件已开始下载', 'success');
                } else {
                    const error = await response.json();
                    showStatus('❌ ' + (error.error || '转换失败'), 'error');
                }
            } catch (error) {
                showStatus('❌ 网络错误：' + error.message, 'error');
            }
        }

        // 转换文本
        async function convertText() {
            const text = document.getElementById('markdownText').value.trim();
            
            if (!text) {
                showStatus('❌ 请输入Markdown文本', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('text', text);

            showStatus('正在转换中，请稍候...', 'loading');

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = '公文格式文档.docx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showStatus('✅ 转换成功！文件已开始下载', 'success');
                } else {
                    const error = await response.json();
                    showStatus('❌ ' + (error.error || '转换失败'), 'error');
                }
            } catch (error) {
                showStatus('❌ 网络错误：' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
